<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="padding: 100px">
    <form action="{{ url_for('add_movie') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Opis</label>
          <input class="form-control" name="tagline">
        </div>
        <div class="mb-3">
          <label class="form-label">Tytuł</label>
          <input class="form-control" name="title">
        </div>
        <div class="mb-3">
          <label class="form-label">Rok wydania</label>
          <input class="form-control" name="released">
        </div>
        <div style="padding-top: 20px">
            <input class="btn btn-primary" type="submit" value="Wyślij">
        </div>
    </form>
    <div style="padding-top: 20px">
        <button onclick="location.href='{{ url_for('index') }}'" type="button" class="btn btn-secondary btn-lg">Powrót</button>
    </div>
</body>
</html>
